name: Release
on:
  workflow_dispatch:
    inputs:
      level:
        default: "minor"
        required: false
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
        description: "bump to [major|minor|patch]"
jobs:
  release:
    uses: tmknom/github-actions-workflows/.github/workflows/release.yml@v0
    with:
      level: ${{ inputs.level }}
